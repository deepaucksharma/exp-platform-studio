name: Service CI - JavaScript

# Template CI workflow for JavaScript services
# Copy this file to ci-<service-name>.yml and adjust the working-directory

on:
  push:
    branches: [ main ]
    paths:
      - 'generated_implementation/<SERVICE_PATH>/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'generated_implementation/<SERVICE_PATH>/**'
    
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: generated_implementation/<SERVICE_PATH>
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: generated_implementation/<SERVICE_PATH>/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint || echo "No lint script found"
      - name: Run tests
        run: npm test
        
  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: generated_implementation/<SERVICE_PATH>
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: generated_implementation/<SERVICE_PATH>/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build || echo "No build script found"
